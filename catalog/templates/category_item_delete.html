{% extends "main.html" %}
{% block content %}
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            {% include "categories_sidebar.html" %}
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Delete Item</h3>
                </div>
                <div class="panel-body form-padding">
                    <form class="form-horizontal"
                          action="{{url_for('delete_category_item', category_name=category_name,
                           category_item_title=category_item_title)}}"
                          method='POST'>
                        <fieldset>
                            <p>Are you sure you want to delete {{category_item_title}}?</p>
                            <button type="submit" class="btn btn-default" id="submit">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
