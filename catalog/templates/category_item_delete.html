{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row">
        <div class="main">
            <h3 class="page-header">Delete Item</h3>
            Are you sure you want to delete {{category_item_title}}?

            <form action="{{url_for('delete_category_item', category_name=category_name, category_item_title=category_item_title)}}" method='POST'>
                <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
