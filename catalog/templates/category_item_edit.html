{% extends "main.html" %}
{% block content %}
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            {% include "categories_sidebar.html" %}
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit Item</h3>
                </div>
                <div class="panel-body form-padding">
                    <form class="form-horizontal"
                          action="{{url_for('edit_category_item', category_name=category_name, category_item_title=item.title)}}"
                          method='POST'>
                        <fieldset>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input class="form-control" id="title" name="title" placeholder="Title"
                                       value="{{item.title}}">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input class="form-control" id="description" name="description"
                                       placeholder="Description"
                                       value="{{item.description}}">
                            </div>
                            <div class="form-group">
                                <label for="category_id">Category</label>
                                <br>
                                <select class="form-control" id="category_id" name="category_id">
                                    {% for category in categories %}
                                    {% if category.id == item.category_id %}
                                    <option value="{{category.id}}" selected>{{category.name}}</option>
                                    {% else %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-default" id="submit">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
