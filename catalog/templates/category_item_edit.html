{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row">
        <div class="main">
            <h3 class="page-header">Edit Item</h3>

            <form action="{{url_for('edit_category_item', category_name=category_name, category_item_title=item.title)}}" method='POST'>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" id="title" name="title" placeholder="Title" value="{{item.title}}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input class="form-control" id="description" name="description" placeholder="Description" value="{{item.description}}">
                </div>
                <div class="form-group">
                    <label for="category_id">Category</label>
                    <br>
                    <select class="form-control" id="category_id" name="category_id">
                        {% for category in categories %}
                        {% if category.id == item.category_id %}
                        <option value="{{category.id}}" selected>{{category.name}}</option>
                        {% else %}
                        <option value="{{category.id}}">{{category.name}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
