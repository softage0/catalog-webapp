{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row">
        <div class="main">
            <h3 class="page-header">{{item.title}}</h3>

            <a href="{{url_for('catalog_main')}}">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <h3>{{item.description}}</h3>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </a>

            {% if 'username' in session and item.user_id == session['user_id'] %}
            <a href="{{url_for('edit_category_item', category_name=category_name, category_item_title=item.title)}}">Edit</a>
            <a href="{{url_for('delete_category_item', category_name=category_name, category_item_title=item.title)}}">Delete</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
